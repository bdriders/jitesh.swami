<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meri Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid #333;
        }
        p {
            font-size: 20px;
            color: #555;
        }
        form {
            margin-top: 30px;
            display: inline-block;
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
        #thankYouMessage {
            display: none;
            font-size: 20px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    

    <!-- Contact Form Start -->
    <form id="contactForm">
        <label for="name">Naam:</label>
        <input type="text" id="name" name="name" placeholder="Apna Naam likhein" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Apna Email likhein" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Kuch likhna hai?" required></textarea>

        <button type="submit" class="button">Submit</button>
    </form>
    <!-- Contact Form End -->

    <!-- Thank You Message -->
    <div id="thankYouMessage">‚ù§üôèJai Mahakal‚ù§üôè! Aapka message mil gaya.</div>

    <!-- JavaScript -->
    <script>
        const form = document.getElementById('contactForm');
        const thankYouMessage = document.getElementById('thankYouMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Form ko submit hone se rokta hai
            form.style.display = 'none'; // Form ko hide kar dega
            thankYouMessage.style.display = 'block'; // Thank You message ko dikhayega
        });
    </script>
</body>
</html>
